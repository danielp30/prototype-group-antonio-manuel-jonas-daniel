<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHK - Berichtsheft</title>
    <link href="./styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <!-- Deine SVG-Symbole hier -->
</svg>

<div class="container">
    <div class="row justify-content-center mb-3">
        <div class="col-lg-4 col-md-8 col-sm-10">
            <main class="form-signin">
                <form>
                    <a class="navbar-brand mb-5 d-flex justify-content-center" href="/"><img class="w-50"
                                                                                             src="./assets/logo-ihk.png"></a>
                    <h1 class="h3 mb-3 fw-normal text-center mt-5">Login</h1>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">E-Mail Adresse</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Passwort</label>
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Einloggen</button>
                    <p class="mt-5 mb-3 text-body-secondary text-center">Â© 2023</p>
                </form>
            </main>
        </div>
    </div>
</div>
